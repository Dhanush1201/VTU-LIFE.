<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTU LIFE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VTU LIFE</h1>
    <p>Your Gateway to VTU Notes and Question Papers</p>
  </header>

  <main class="container">

    <!-- Physics Cycle -->
    <section class="card">
      <h2 onclick="toggleList('physicsList')">
        üìò Physics Cycle <span id="arrow-physics" class="arrow">&#9654;</span>
      </h2>
      <ul id="physicsList" class="subject-list hidden">
        <li onclick="showPDF('BMATS101set1.pdf')">Mathematics-1</li>
        <li onclick="showPDF('applied_physics.pdf')">Applied Physics</li>
      </ul>
    </section>

    <!-- Chemistry Cycle -->
    <section class="card">
      <h2 onclick="toggleList('chemistryList')">
        üìï Chemistry Cycle <span id="arrow-chemistry" class="arrow">&#9654;</span>
      </h2>
      <ul id="chemistryList" class="subject-list hidden">
        <li onclick="showPDF('maths_2.pdf')">Mathematics-2</li>
        <li onclick="showPDF('applied_chemistry.pdf')">Applied Chemistry</li>
      </ul>
    </section>

    <!-- PDF Viewer -->
    <section id="pdfViewer" class="card hidden">
      <h3>üìÑ Selected File:</h3>
      <iframe id="pdfFrame" src="" width="100%" height="500px"></iframe>
      <a id="downloadBtn" href="#" download class="download-link" target="_blank">‚¨áÔ∏è Download PDF</a>
    </section>

  </main>

  <footer>
    ¬© 2025 VTU LIFE. For educational use only.
  </footer>

  <script>
    function toggleList(id) {
      const list = document.getElementById(id);
      const arrow = document.getElementById('arrow-' + id.replace('List', ''));
      list.classList.toggle('hidden');
      arrow.classList.toggle('rotate');
    }

    function showPDF(fileName) {
      const viewer = document.getElementById('pdfViewer');
      const frame = document.getElementById('pdfFrame');
      const download = document.getElementById('downloadBtn');

      const filePath = 'papers/' + fileName;

      frame.src = filePath;
      download.href = filePath;
      viewer.classList.remove('hidden');
    }
  </script>
</body>
</html>
